<div class="search-container">
  <div class="search-box">
    <span class="search-icon">🔍</span>
    <input
      type="text"
      placeholder="Search notes..."
      [(ngModel)]="searchQuery"
      (input)="onSearchInput()"
      class="search-input"
    />
    <button
      *ngIf="searchQuery"
      class="clear-btn"
      (click)="clearSearch()"
      title="Clear search"
    >
      ✕
    </button>
  </div>
</div>
